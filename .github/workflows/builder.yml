# builder.yml
name: Build bara firmware

on:
  push:
    paths:
      - 'bara.ino'
      - 'builder.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          pip install platformio

      - name: Create PlatformIO project
        run: |
          mkdir bara-project
          cp bara.ino bara-project/
          cd bara-project
          cat > platformio.ini <<EOF
          [env:esp32dev]
          platform = espressif32
          board = esp32dev
          framework = arduino
          lib_deps =
            WiFi
            WebServer
          EOF

      - name: Build firmware
        run: |
          cd bara-project
          pio run

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bara-firmware
          path: |
            bara-project/.pio/build/esp32dev/firmware.bin
            bara-project/.pio/build/esp32dev/partitions.bin
            bara-project/.pio/build/esp32dev/bootloader.bin
